<!doctype html>
<html>
<head>
    <title>SEARCH BY SALARY (LESS THAN INPUT)</title>
</head>
<body>
  <h1>Name: Deepesh Bhatta <br>
  </h1>
<form method="POST" action="" enctype="multipart/form-data">
    <p><input type="file" name="file"></p>
    <p><input type="submit" value="Submit"></p>
</form>

<div>
    <h3>search for picture by salary</h3>
    <form action="./searchBySalary" method="POST" enctype="multipart/form-data">
        <input type="text" value="" name="query" placeholder="search">
        <input type="submit" value="Search">
    </form>
    <table>
        {% for person in salaryResults %}
        <tr>
            {%if(person[5])%}
            <td><img src="static/files/{{person[5]}}"></td>
            {%endif%}
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>

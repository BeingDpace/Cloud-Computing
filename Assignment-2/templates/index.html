{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>IMAGE</th>
      <th>NAME</th>
      <th>PRICE</th>
      <th>DESCRIPTION</th>
      <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    {% for item in results %}
    <tr>
      <td>{{ loop.index }}</td>
      <td><a href="../detail/{{item[0]}}"><img height="50" width="50" src="../static/files/{{item[1]}}"></a></td>
      <td>{{item[2]}}</td>
      <td>{{item[3]}}</td>
      <td>{{item[4]}}</td>
      <td class="btn"><a href="../cart/{{item[0]}}">ADD TO CART</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

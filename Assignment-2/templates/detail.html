{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <table class="table table-hover">
        {% for item in results1 %}
        <tr><td><b> {{item[2]}} </b></td></tr>
        <tr><td><img height="200" width="200" src="../static/files/{{item[1]}}"></td></tr>
        <tr><td><b>PRICE: </b>{{item[3]}}</td> <td class="btn btn-default"><a href="../cart/{{item[0]}}">ADD TO CART</a></td></tr>
        <tr><td><b>DESCRIPTION: </b>{{item[4]}}</td></tr>

        <form action="../detail/{{item[0]}}" method="POST" enctype="multipart/form-data" style="margin:auto;max-width:400px">
        <p>User Name : <input type="text" name="user_name" placeholder="USER NAME"></p>
        <p>Comments: <input type="text" name="comment" placeholder="COMMENTS"></p>
        <p><input type="submit" class="btn btn-primary" value="Submit"></p>
        </form>
        {% endfor %}
        {% for item in results2 %}
        <tr><td><b>{{item[2]}}/COMMENTS: </b>{{item[3]}}</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}

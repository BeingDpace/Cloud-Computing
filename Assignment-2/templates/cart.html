{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>IMAGE</th>
            <th>NAME</th>
            <th>PRICE</th>
        </tr>
        </thead>
        <tbody>
        {% for item in results %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><img height="50" width="50" src="../static/files/{{item[1]}}"></td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td><a href='#' class='btn btn-primary'> DELETE </a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
